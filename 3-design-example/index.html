<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- These links are how I "download" the roboto and dosis fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- My own styles -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <header>
    <h1>Wiki MovieHub</h1>
    <nav>
      <!-- We can make links to headings using the heading id -->
      <a href="#fun-facts-about-movies-from-the-2020s">Fun Facts</a>
      <a href="#the-movies-made-in-the-2020s">Movies</a>
    </nav>
  </header>
  <main>
    <div id="movie-data-container">
      <h2 id="fun-facts-about-movies-from-the-2020s">Fun Facts About Movies From The 2020s</h2>
      <p>In the 2020s, there were <span id="number-of-movies"></span> movies made!</p>
      <p>On average, Wikipedia had listed <span id="average-cast-size"></span> actors per movie.</p>
      <p>In the 2020s, the 5 most popular genres were...</p>
      <ul id="genre-count-list">
        <!-- Calculate genre list items will go here -->
      </ul>
    </div>
    <div id="movies-list-container">
      <h2 id="the-movies-made-in-the-2020s">The Movies Made In The 2020s</h2>
      <ul id="movies-list">
        <!-- Dynamically generated movie list items will go here -->
      </ul>
    </div>
  </main>
  <!-- Load the movies script first so that the movies variable
   is added to the global namespace -->
  <script src="movies.js"></script>
  <script src="index.js"></script>
</body>
</html>
